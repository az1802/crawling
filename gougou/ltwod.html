  <select name="" id="modelList">
    <option value="shizuku">shizuku</option>
    <option value="tororo">tororo</option>

    <option value="ni-j">ni-j</option>
    <option value="nico">nico</option>
    <option value="nipsilon">nipsilon</option>
    <option value="shizuku">shizuku</option>
    <option value="tsumiki">tsumiki</option>
    <option value="unitychan">unitychan</option>
    <option value="z16">z16</option>
  </select>



  <script>
    window.onload = function () {
      // 资源列表
      let modelArr = [
      "https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json",
        "https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json", //猫咪
       
        "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
        "https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json",
        "https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json", //初音
      ]

      let l2DConfig = { //插件配置
        "model": {
          jsonPath: modelArr[0],
          "scale": 1
        },
        "display": {
          "position": "center",
          "hOffset": 0,
          "vOffset": 0,
          "width": 50,
          "height": 100,
        },
        "mobile": {
          "show": true,
          "scale": 0.5
        },
        "react": {
          "opacityDefault": 0.7,
          "opacityOnHover": 0.2
        }
      }

      let modelListDom = document.getElementById("modelList")
      modelListDom.onchange = (e)=>{
        let val = e.target.value;
        let httpStr = `https://unpkg.com/live2d-widget-model-${val}@1.0.5/assets/${val}.model.json`;
        l2DConfig.model.jsonPath = httpStr
        L2Dwidget.init(l2DConfig);
      }
      L2Dwidget.init(l2DConfig);

    }
  </script>

</body>
